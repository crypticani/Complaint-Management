{% extends 'base.html' %}
{% block content %}
<h2 class="bg-dark text-white">Complaint form</h2>
<form method="post" onsubmit="alert('Your Complaint has been registered.');">
  {% csrf_token %}
  {% for field in form %}
  <div class='form-outline mb-3'>
   <div> {{ field.label_tag }} </div>
    <div class='form-input'> 
      {{ field }} </div>
    </div>
  {% endfor %}
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form><br>
{% endblock %}
